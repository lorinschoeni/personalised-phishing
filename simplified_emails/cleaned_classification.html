window.showEmailContent = function(emailId) {
    //console.log('showEmailContent called with emailId:', emailId);

    // Show email display section
    document.getElementById('email-display').style.display = 'block';
    //console.log('email-display shown');

    // Fetch email content based on emailId from the emails object
    const email = emails[emailId];
    const emailSubject = email.subject;
    const emailContent = email.content;
    const emailSenderAlias = email.senderAlias;
    const emailSenderAddress = email.sender;
    const displayOption = email.displayOption;
    //console.log('Fetched email details:', emailSubject, emailContent, emailSenderAlias, emailSenderAddress);

    // Determine the sender display based on the option
    let senderHTML = '';
    if (displayOption === 1) {
        senderHTML = '<span class="sender-option1">' +
                    emailSenderAlias + 
                    ' <span class="email-address">&lt;' + emailSenderAddress + '&gt;</span></span>';
    } else if (displayOption === 2) {
        senderHTML = '<span class="email-sender" onmouseover="showTooltip(this)" onmouseout="hideTooltip(this)">' +
                    emailSenderAlias + 
                    '<span class="tooltip">' + emailSenderAlias + '<br>' + emailSenderAddress + '</span></span>';
    }

    var emailDisplayHTML = '<div class="email-header">' +
                        '<h2>' + emailSubject + '</h2>' +
                        '<p>From: ' + senderHTML + '</p>' +
                        '<p>To: alex.green@vortex.com</p>' +
                        '</div>' +
                        '<p>' + emailContent + '</p>';
    document.getElementById('email-display').innerHTML = emailDisplayHTML;
    //console.log('Populated email-display with email details');
};

function showTooltip(element) {
    element.tooltipTimeout = setTimeout(() => {
        element.classList.add('show-tooltip');
    }, 1000);
}

function hideTooltip(element) {
    clearTimeout(element.tooltipTimeout);
    element.classList.remove('show-tooltip');
}
